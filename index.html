<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<canvas id="canvas"></canvas>
    <div id="button">
        <button>enter</button>
    </div>
	<div class="video">
		<video loop id="video">
		<source src="https://github.com/d0tlake/d0tlake.github.io/raw/main/bga.mp4" type="video/mp4">
	</video>
	<div class="mus">
		<video loop id="mus">
		<source src="https://github.com/d0tlake/d0tlake.github.io/raw/main/mus.mp4" type="video/mp4">
	</video>
		</div>
        </div>
    	<div class="container">
	        <div class="image">
	            <img id="img" src="https://raw.githubusercontent.com/d0tlake/d0tlake.github.io/main/ani.gif" />
	        </div>
	        <div class="ticker">
	            <marquee id="ticker" scrolldelay="60" scrollamount="10"></marquee>
	        </div>
	</div>
	<a rel="me" href="https://mastodon.social/@dotlake">Mastodon</a>
</body>
<script src="./blobcanvas.js"></script>
<script>
	var button = document.getElementById("button");
	var video = document.getElementById("video");
	var mus = document.getElementById("mus");
	
	button.addEventListener('click', function(event) {
		document.getElementById("img").style["display"] = "unset";
		document.getElementById("ticker").style["display"] = "unset";
		video.style["display"] = "unset";
		button.style["display"] = "none";
		mus.volume = 0.5;
		mus.play();
		video.play();
	});
    
	canvas.addEventListener("click", function(event) {
		mus.paused ? mus.play() : mus.pause();
    	});
</script>

</html>
